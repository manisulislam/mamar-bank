{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block head_title %}Banking {% endblock %}
{% block content %}
<form action="" method="post" style="width: 50%; margin: auto;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
</form>


{% endblock %}
